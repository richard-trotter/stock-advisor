    name: cloudant-secrets
    readOnly: true
  - mountPath: /etc/secrets/watson
    name: watson-secrets
    readOnly: true
  volumes:
  - name: alphavantage-secrets
    secret:
      secretName: alphavantage-access
  - name: cloudant-secrets
    secret:
      secretName: cloudant-access
  - name: watson-secrets
    secret:
      secretName: discovery-access
